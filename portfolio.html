<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .container {
        position: relative;
        height: 100%;
        width: 100%;
        background-color: black;
      }

      #portfolio-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      svg {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="img">
        <div id="portfolio-container">
        </div>
      </div>
    </div>

    <script type="module" src="./portfolio.js"></script>
  </body>
</html>
